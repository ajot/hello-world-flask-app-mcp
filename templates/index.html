<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Joke App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .joke-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #joke-text {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Flask Joke App</h1>
    <p>This is a simple Flask application that serves Chuck Norris jokes.</p>
    
    <div class="joke-section">
        <button onclick="fetchJoke()">Get a Random Joke</button>
        <div id="joke-text"></div>
    </div>

    <script>
        function fetchJoke() {
            fetch('/joke')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('joke-text').textContent = data.joke;
                })
                .catch(error => {
                    document.getElementById('joke-text').textContent = 'Failed to fetch joke. Please try again.';
                });
        }
    </script>
</body>
</html>
